<head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
<header>  
    <nav class="z-20 primary text-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
        <div class="flex flex-wrap justify-around items-center mx-auto max-w-screen-xl">
            <a href="/inicio" class="flex items-center">
                <img src="../../../../assets/img/logo.png" class="h-6 sm:h-11" alt="" />
            </a>
            <div class="flex items-center lg:order-2">
                <a *ngIf="!isLoggedIn" routerLink="/login" class="font-medium lg:text-base text-gray-300 dark:text-white hover:bg-gray-50 hover:text-black focus:ring-2 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Iniciar</a>
                <a *ngIf="!isLoggedIn" routerLink="/register" class="font-medium lg:text-base text-gray-300 dark:text-white hover:bg-gray-50 hover:text-black focus:ring-2 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Registrarse</a>
                <a *ngIf="isLoggedIn" routerLink="/shopping-cart" class="flex flex-row items-center hover:text-gray-800 text-gray-300 font-medium lg:text-base carrito hover:bg-white mx-1 py-1 px-3 rounded-lg">
                  <svg class="w-8 h-8 text-gray-300 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.7" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                  </svg>
                  Carrito                
                </a>
                <button *ngIf="isLoggedIn" (click)="onLogout()" class="font-medium lg:text-base text-gray-300 dark:text-white hover:bg-gray-50 hover:text-black focus:ring-2 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Cerrar sesión</button>
                <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu-2" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                    <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                    <li>
                        <a href="/inicio" class="pb-0.5 block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Inicio</a>
                    </li>
                    <li>
                        <a routerLink="/abautus" class="pb-0.5 block py-2 pr-4 pl-3 text-gray-300 hover:text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Sobre Nosotros</a>
                    </li>
                    <li>
                        <a routerLink="/contact" class="pb-0.5 block py-2 pr-4 pl-3 text-gray-300 hover:text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Contáctanos</a>
                    </li>
                    <li>
                      <a routerLink="/catalogo" class="pb-0.5 block py-2 pr-4 pl-3 text-gray-300 hover:text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Destacados</a>
                    </li>
                    <li>
                      <a routerLink="/catalogo" class="pb-0.5 block py-2 pr-4 pl-3 text-gray-300 hover:text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Catálogo</a>
                    </li>
                    <li *ngIf="isLoggedInAdmin" >
                        <label (click)="modal()" class=" cursor-pointer flex flex-row items-center pb-0.5 block py-2 pr-4 pl-3 text-gray-300 hover:text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" id="">Panel Admin</label>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section class="modal-container" id="modal-container">
        <section class="modal-content animate__animated animate__jackInTheBox animate__faster rounded-lg flex-col justify-center categories bg-white antialiased dark:bg-gray-900 md:py-16 shadow-lg">
          <div class="flex justify-end pr-8 items-center">
            <label (click)="modalClose()" for="btn-modal" class="text-black p-2 rounded-md text-gray-700 cursor-pointer">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
              </svg>              
            </label>
          </div>
          <div class="flex items-center justify-center flex-col px-16 2xl:px-0">
            <h2 class="primary-text lg:text-5xl font-bold text-black dark:text-white sm:text-4xl text-center">Administrar</h2>
            <div class="mt-16 w-full flex flex-row justify-center items-center">
                <div class="w-4/5 flex flex-row justify-between">
                    <a href="/admin-product" class="cursor-pointer primary p-8 rounded-lg text-white text-lg font-medium " for="">Administrar productos</a>
                    <a href="/admin-users" class="cursor-pointer primary p-8 rounded-lg text-white text-lg font-medium " for="">Administrar usuarios</a>
                </div>
            </div> 
          </div>
        </section>
</section>

<head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
  
<section class="body-nh w-full bg-white">
    <h1 class="primary-text" >Descatacados</h1>
    <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
      <a href="/catalogo" class="inline-flex justify-center items-center py-3 px-5 text-lg font-medium text-center text-black rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900 transform transition-transform duration-200 hover:scale-105">
        Catálogo completo
        <svg class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </a> 
    </div>   
    <section class="section1">
        <i id="left" class="left fa-solid fa-angle-left" (click)="onArrowLeftClick($event)"></i>
        <section id="carousel" class="carousel">

  
  
          <div *ngFor="let producto of productos" class="card my-3.5 max-w-xs bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 relative">
            <a>
              <img class="cursor-pointer rounded-t-lg size" [src]="baseUrl + producto.imagen" alt="{{ producto.nombre }}" draggable="false" />
            </a>
            <div class="p-5">
              <a>
                <h5 class="cursor-pointer mb-2 text-2xl font-bold tracking-tight text-black dark:text-white">{{ producto.nombre }}</h5>
              </a>

              <br><br>
              <div class="flex justify-between items-center">
                <span class="cursor-default precio text-xl font-bold text-gray-900 dark:text-white">{{ producto.precio | currency }}</span>
                <button type="button" class="mas-productos-btn inline-flex items-center rounded-lg primary text-white px-5 py-2.5 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-gray-100 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                  <svg class="-ms-2 me-2 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6" />
                  </svg>
                  Añadir
                </button>
              </div>
            </div>
          </div>
  

  
        </section>
        <i id="right" class="right fa-solid fa-angle-right" (click)="onArrowRightClick($event)"></i>
    </section>
</section>

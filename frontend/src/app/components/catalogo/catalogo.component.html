<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<app-navbar/>
<section class="bg-white antialiased dark:bg-gray-900">
    <div class="hero flex items-center justify-center flex-col">
      <a class="w-full flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        <img class="animate__animated animate__fadeInDown animate__faster mx-auto w-96 w-48" src="../../../assets/img/logo2.png" alt="logo">    
      </a> 
      <a class="inline-flex justify-between items-center px-1 pr-4 text-sm text-gray-700 bg-gray-100 rounded-full dark:bg-gray-800 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700" role="alert">
        <span class="text-xs bg-primary-600 rounded-full text-black px-4 py-1.5 mr-3">New</span> <span class="text-sm text-blue-950 font-medium">Nuevas ofertas! No te lo pierdas!</span> 
        <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
      </a>
      <!-- Title -->
      <h1 class="title mt-16 my-4 text-5xl tracking-tight font-medium text-center primary-text dark:text-white">Productos</h1>
    </div>
     
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">




<!-- Heading & Filters -->
<div class="w-full px-10 h-20 flex items-center justify-between space-y-4 sm:flex sm:space-y-0 md:mb-8">
  <div class="w-1/3 h-full flex items-center justify-start">
    <a class="text-gray-900 font-semibold text-lg" href="">Etiquetas:</a>
    <div class="flex flex-row flex-wrap">
      <div *ngFor="let categoria of categoriasSeleccionadas" class="mt-1 flex flex-row ml-2 border border-gray-300 rounded-md bg-gray-50">
        <a class="cursor-default font-medium text-gray-600 p-1 pl-4">{{ categoria }}</a>
        <svg (click)="eliminarCategoria(categoria)" class="cursor-pointer w-[14px] h-[14px] m-1 text-gray-600 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
    </div>
  </div>



        <div class="w-1/3">
          <form (submit)="buscarPorNombre()" class="flex items-center max-w-sm mx-auto">   
            <label for="simple-search" class="sr-only">Buscar</label>
            <div class="relative w-full">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-6 h-6 text-gray-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                </svg>
              </div>
              <input type="text" id="simple-search" [(ngModel)]="searchQuery" name="search" class="h-11 bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Busca un producto..." required />
            </div>
            <button type="submit" class="p-3 ms-2 text-sm font-medium text-white primary rounded-lg hover:bg-blue-800">
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
              </svg>
              <span class="sr-only">Search</span>
            </button>
          </form>
        </div>
        <div class="w-1/3 flex items-center justify-end space-x-4 filters">
          <label (click)="modal()" for="btn-modal" class="primary-hover2 cursor-pointer flex w-full items-center justify-center rounded-lg border border-gray-200 bg-white px-3 py-4 text-md font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700 sm:w-auto">
            <svg class="-ms-0.5 me-2 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M18.796 4H5.204a1 1 0 0 0-.753 1.659l5.302 6.058a1 1 0 0 1 .247.659v4.874a.5.5 0 0 0 .2.4l3 2.25a.5.5 0 0 0 .8-.4v-7.124a1 1 0 0 1 .247-.659l5.302-6.059c.566-.646.106-1.658-.753-1.658Z" />
            </svg>
            Categorías
          </label>
          <label for="btn-modal" id="sortDropdownButton1" data-dropdown-toggle="dropdownSort1" type="button" class="primary-hover2 cursor-pointer flex w-full items-center justify-center rounded-lg border border-gray-200 bg-white px-3 py-4 text-md font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700 sm:w-auto" (click)="ordenarAlfabeticamente()">
            <svg class="-ms-0.5 me-2 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M7 4l3 3M7 4 4 7m9-3h6l-6 6h6m-6.5 10 3.5-7 3.5 7M14 18h4" />
            </svg>
            Ordenar
            <svg class="-me-0.5 ms-2 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7" />
            </svg>
          </label>
        </div>
      </div>

      <!-- Modal Categories -->
      <div class="container-modal" id="container-modal">
        <section class="animate__animated animate__jackInTheBox animate__faster rounded-lg flex-col justify-center categories bg-white antialiased dark:bg-gray-900 md:py-10 shadow-lg">
          <div class="flex justify-end pr-8 items-center">
            <label (click)="modalClose()" for="btn-modal" class="text-black p-2 rounded-md text-gray-700 cursor-pointer">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
              </svg>              
            </label>
          </div>
          <div class="max-w-screen-xl px-16 2xl:px-0">
            <h2 class="text-xl font-bold text-black dark:text-white sm:text-4xl text-center">Categorías</h2>
            <div class="mt-8 grid gap-3 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3">
              <div class="cursor-pointer"  *ngFor="let categoria of categorias">
                <a (click)="sumarCategorias(categoria.nombre)" [ngClass]="{'bg-green-500 text-white': isCategoriaSeleccionada(categoria.nombre), 'bg-white text-gray-900 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700': !isCategoriaSeleccionada(categoria.nombre)}" class="flex items-center rounded-lg border border-gray-200 px-4 py-2">
                  <svg class="element me-2 h-4 w-4 shrink-0" [ngClass]="{'text-white': isCategoriaSeleccionada(categoria.nombre), 'text-gray-900 dark:text-white': !isCategoriaSeleccionada(categoria.nombre)}" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 12c.263 0 .524-.06.767-.175a2 2 0 0 0 .65-.491c.186-.21.333-.46.433-.734.1-.274.15-.568.15-.864a2.4 2.4 0 0 0 .586 1.591c.375.422.884.659 1.414.659.53 0 1.04-.237 1.414-.659A2.4 2.4 0 0 0 12 9.736a2.4 2.4 0 0 0 .586 1.591c.375.422.884.659 1.414.659.53 0 1.04-.237 1.414-.659A2.4 2.4 0 0 0 16 9.736c0 .295.052.588.152.861s.248.521.434.73a2 2 0 0 0 .649.488 1.809 1.809 0 0 0 1.53 0 2.03 2.03 0 0 0 .65-.488c.185-.209.332-.457.433-.73.1-.273.152-.566.152-.861 0-.974-1.108-3.85-1.618-5.121A.983.983 0 0 0 17.466 4H6.456a.986.986 0 0 0-.93.645C5.045 5.962 4 8.905 4 9.736c.023.59.241 1.148.611 1.567.37.418.865.667 1.389.697Zm0 0c.328 0 .651-.091.94-.266A2.1 2.1 0 0 0 7.66 11h.681a2.1 2.1 0 0 0 .718.734c.29.175.613.266.942.266.328 0 .651-.091.94-.266.29-.174.537-.427.719-.734h.681a2.1 2.1 0 0 0 .719.734c.289.175.612.266.94.266.329 0 .652-.091.942-.266.29-.174.536-.427.718-.734h.681c.183.307.43.56.719.734.29.174.613.266.941.266a1.819 1.819 0 0 0 1.06-.351M6 12a1.766 1.766 0 0 1-1.163-.476M5 12v7a1 1 0 0 0 1 1h2v-5h3v5h7a1 1 0 0 0 1-1v-7m-5 3v2h2v-2h-2Z"
                    ></path>
                  </svg>
                  <span class="element text-sm font-medium" [ngClass]="{'text-white': isCategoriaSeleccionada(categoria.nombre), 'text-gray-900 dark:text-white': !isCategoriaSeleccionada(categoria.nombre)}">{{ categoria.nombre }}</span>
                </a>
</div>
</div>
</div>
<div class="w-full flex justify-end mt-8">
  <button (click)="buscarPorCategoriasSeleccionadas()" class="modal-button px-4 py-2 mr-10 primary text-white rounded-md">Buscar</button>
</div>
            
        </section>
      </div>
      

      
      
<!-- Products -->
<div class="px-12 pt-4 mb-4 grid gap-3 sm:grid-cols-2 md:mb-8 lg:grid-cols-3 xl:grid-cols-3">
  <div *ngFor="let producto of productos" class="flex flex-col justify-around rounded-lg border-primary bg-gray-50 p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800">
    <div class="h-56 w-full">
      <a>
        <img class="mx-auto h-full dark:hidden" [src]="baseUrl + producto.imagen" alt="{{ producto.nombre }}" />
        <img class="mx-auto hidden h-full dark:block" [src]="baseUrl + producto.imagen" alt="{{ producto.nombre }}" />
      </a>
    </div>
    <div class="pt-6">
      <a class="text-lg font-semibold leading-tight text-gray-900 hover:underline dark:text-white">{{ producto.nombre }}</a>
      <ul class="mt-2 flex items-center gap-4">
        <li class="flex items-center gap-2">
          <svg class="h-4 w-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h6l2 4m-8-4v8m0-8V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v9h2m8 0H9m4 0h2m4 0h2v-4m0 0h-5m3.5 5.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Zm-10 0a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z" />
          </svg>
          <p *ngIf="producto.cantidad > 0; else noStock" class="text-sm font-medium text-gray-500 dark:text-gray-400">
            En stock: {{ producto.cantidad }}
          </p>
          <ng-template #noStock>
            <p class="text-sm font-medium text-red-500 dark:text-red-400">
              Sin stock
            </p>
          </ng-template>
        </li>
        <li class="flex items-center gap-2">
          <svg class="h-4 w-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M8 7V6c0-.6.4-1 1-1h11c.6 0 1 .4 1 1v7c0 .6-.4 1-1 1h-1M3 18v-7c0-.6.4-1 1-1h11c.6 0 1 .4 1 1v7c0 .6-.4 1-1 1H4a1 1 0 0 1-1-1Zm8-3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
          </svg>
          <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Mejor precio</p>
        </li>
      </ul>
      <div class="mt-4 flex items-center justify-between gap-4">
        <p class="text-2xl font-bold leading-tight text-gray-900 dark:text-white">{{ producto.precio | currency }}</p>
        <button type="button" (click)="anadirProducto(producto.id, 1)" class="inline-flex items-center rounded-lg primary text-white px-5 py-2.5 text-sm font-medium primary-hover focus:outline-none focus:ring-2 focus:ring-gray-100 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
          <svg class="-ms-2 me-2 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6" />
          </svg>
          Añadir
        </button>
      </div>
    </div>
  </div>
</div>

    </div>
</section>

<app-footer></app-footer>

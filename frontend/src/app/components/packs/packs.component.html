<section class="bg-white dark:bg-gray-900 mb-28 pt-20">
  <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
    <h2 class="mb-4 text-4xl tracking-tight font-bold text-center text-gray-900 dark:text-white">Crear Oferta</h2>
    <form [formGroup]="ofertaForm" (ngSubmit)="crearOferta()">
      <div class="form-group mb-4">
        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Nombre de la oferta:</label>
        <input id="nombre" formControlName="nombre" type="text" class="form-control block w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
      </div>
      <div class="form-group mb-4">
        <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Descripci√≥n:</label>
        <textarea id="descripcion" formControlName="descripcion" class="form-control block w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" rows="3"></textarea>
      </div>
      <div class="form-group mb-4">
        <label for="precio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Precio de la oferta:</label>
        <input id="precio" formControlName="precio" type="number" class="form-control block w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
      </div>
      <div formArrayName="productos">
        <div *ngFor="let producto of productos.controls; let i = index" [formGroupName]="i" class="form-group border p-3 mb-3 rounded-lg bg-gray-50 dark:bg-gray-700">
          <label for="producto_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">ID del producto:</label>
          <input id="producto_id" formControlName="producto_id" type="text" class="form-control block w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
          <label for="cantidad" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Cantidad:</label>
          <input id="cantidad" formControlName="cantidad" type="number" class="form-control block w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
          <button type="button" (click)="eliminarProducto(i)" class="btn btn-danger mt-2 bg-red-500 text-white rounded-lg p-2.5">Eliminar producto</button>
        </div>
      </div>
      <div class="flex space-x-3 mb-4">
        <button type="button" (click)="agregarProducto()" class="btn btn-primary bg-blue-500 text-white rounded-lg p-2.5">Agregar producto</button>
        <button type="submit" class="btn btn-success bg-green-500 text-white rounded-lg p-2.5">Crear oferta</button>
      </div>
    </form>
  </div>
</section>
<app-footer class="relative"></app-footer>

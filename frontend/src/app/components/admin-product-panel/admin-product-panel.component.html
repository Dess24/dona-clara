                </div>
              </div>

                  </svg>
                </div>
                <ul class="menu-vertical rounded-lg border border-gray-700 shadow-lg">
                  <li class="hover:rounded-t-lg">A - Z</li>
                  <li>Z - A</li>
                  <li class="hover:rounded-b-lg">Precio</li>
                </ul>
              </label>
            </div>
          </div>
        </div>

                </a>
</div>
</div>
</div>
<div class="w-full flex justify-end mt-8">
  <button (click)="buscarPorCategoriasSeleccionadas()" class="modal-button px-4 py-2 mr-10 primary text-white rounded-md">Buscar</button>
</div>
            
        </section>
      </div>


<!-- Product List -->

<div class="h-full mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
  <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
    <div class="space-y-6" *ngFor="let producto of productos">

      <div class="hfull rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6">
        <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
          <a href="#" class="w-20 shrink-0 md:order-1">
            <img class="h-20 w-20 dark:hidden" [src]="baseUrl + producto.imagen" alt="{{ producto.nombre }}" alt="imac image" />
            <img class="hidden h-20 w-20 dark:block" [src]="baseUrl + producto.imagen" alt="{{ producto.nombre }}" alt="imac image" />
          </a>

          <label for="counter-input" class="sr-only">Choose quantity:</label>
          <div class="h-full flex items-center justify-between md:order-3 md:justify-end">
              <div class="h-full flex flex-col justify-between items-center">
                  <div>
                      <p class="text-sm font-medium">Modificar Stock</p>
                  </div>
                  <div class="py-2 flex justify-between items-center">
                      
                    <input type="number" [(ngModel)]="producto.cantidad" (change)="actualizarStock(producto.id, producto.cantidad)" id="counter-input-5" data-input-counter class="cursor-text border-gray-300 mx-1 w-14 shrink-0 rounded-lg bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none focus:ring-0 dark:text-whiteno-arrows" min="0" />
                    
                    </div>
                    <div>
                      <button (click)="guardarStock(producto.id)" type="button" class="inline-flex items-center text-sm font-medium text-green-600 hover:underline dark:text-red-500">
                        <svg class="text-green-600 w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                          <path fill-rule="evenodd" d="M4 4a2 2 0 1 0 0 4h16a2 2 0 1 0 0-4H4Zm0 6h16v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-8Zm10.707 5.707a1 1 0 0 0-1.414-1.414l-.293.293V12a1 1 0 1 0-2 0v2.586l-.293-.293a1 1 0 0 0-1.414 1.414l2 2a1 1 0 0 0 1.414 0l2-2Z" clip-rule="evenodd"/>
                        </svg>
                        Guardar
                      </button>
                    </div>
              </div>
            <div class="text-end md:order-4 md:w-32">
              <p class="text-base font-bold text-gray-900 dark:text-white">{{ producto.precio | currency }}</p>
            </div>
          </div>

          <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
            <a href="#" class="text-base font-medium text-gray-900 hover:underline dark:text-white">{{ producto.nombre }}</a>

            <div class="flex items-center gap-4">

              <button (click)="quitarProducto(producto.id)" (click)="modal2()" type="button" class="contenedor py-2 px-4 rounded-md inline-flex items-center text-sm font-medium text-red-600 hover:bg-red-600 hover:text-white dark:text-red-500">
                <svg class="imagen me-1.5 h-5 w-5 text-red-600 dark:text-red-600 hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                  <path fill-rule="evenodd" d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z" clip-rule="evenodd"/>
                </svg>                      
                Eliminar
              </button>
              <button (click)="openModal(producto)" (click)="checkFormValidity()" type="button" class="contenedor py-2 px-4 rounded-md inline-flex items-center text-sm font-medium text-amber-500 hover:bg-amber-500 hover:text-white dark:text-red-500">
                <svg class="imagen text-amber-500 w-6 h-6 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
                </svg>                      
                Modificar
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  

        <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
          <button (click)="modal3()" type="button" class="rounded-lg p-4 bg-green-600 inline-flex items-center text-sm font-medium text-white hover:bg-green-700 dark:text-white">
            <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
            </svg>
              
              
            Agregar producto
          </button>
        </div>
      </div>
    </div>
  </section>

    <!-- Modal content -->
    <div class="animate__animated animate__jackInTheBox animate__faster relative p-8 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
      <button (click)="modalClose2()" type="button" class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="deleteModal">

          No, cancelar
        </button>
        <button (click)="confirmarEliminarProducto()" type="submit" class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
          Si, eliminar
        </button>

</div>




    <!-- Modal add -->
      <div id="crud-modal" class="container-modal">
          <div class="relative p-4 w-2/5">
              <!-- Modal content -->
              <div class="animate__animated animate__jackInTheBox animate__faster relative p-6 bg-white rounded-lg shadow dark:bg-gray-700">
                  <!-- Modal header -->
                  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                      <h3 class="text-2xl font-bold text-gray-900 dark:text-white">
                          Agregar nuevo producto
                      </h3>
                      <button (click)="modalClose3()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                          </svg>
                          <span class="sr-only">Close modal</span>
                      </button>
                  </div>

                  <form class="p-4 md:p-5">
                      <div class="grid gap-4 mb-4 grid-cols-2">
                          <div class="col-span-2">
                              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                              <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Nombre del producto" required="">
                          </div>
                          <div class="col-span-2 sm:col-span-1">
                              <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio</label>
                              <input type="number" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$2999" required="">
                          </div>
                          <div class="col-span-2 sm:col-span-1">
                              <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoría</label>
                              <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">

                                  <option value="TV">TV/Monitors</option>
                                  <option value="PC">PC</option>
                                  <option value="GA">Gaming/Console</option>
                                  <option value="PH">Phones</option>
                              </select>
                          </div>
                          <div class="col-span-2">
                              <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción del producto</label>
                              <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Escriba la descripción aquí"></textarea>                    
                          </div>
                      </div>
                      <button type="submit" class="text-white inline-flex items-center bg-green-600 hover:bg-green-700 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                          <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                          Agregar producto
                      </button>
                  </form>
              </div>
          </div>
      </div>

    <div class="animate__animated animate__jackInTheBox animate__faster relative p-6 bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white">
          Modificar un producto
        </h3>
        <button (click)="modalClose4()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
<!-- Modal body -->
<form (ngSubmit)="onSubmit()" class="p-4 md:p-5">
  <div *ngIf="errorMessage" class="mb-4 text-sm text-red-600 dark:text-red-400">
    {{ errorMessage }}
  </div>
  <div class="grid gap-4 mb-4 grid-cols-2">
    <div class="col-span-2">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
      <input [(ngModel)]="selectedProduct.nombre" (input)="checkFormValidity()" [ngModelOptions]="{standalone: true}" type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Nombre del producto" required>
    </div>
    <div class="col-span-2 sm:col-span-1">
      <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio</label>
      <input [(ngModel)]="selectedProduct.precio" (input)="limitDigits($event)" [ngModelOptions]="{standalone: true}" type="number" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$2999" required>
    </div>
    <div class="col-span-2 sm:col-span-1">
      <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoría</label>
      <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
        <option style="display: none;" [value]="selectedProduct.categoria" selected>{{ selectedProduct.categoria|| 'Categoría' }}</option>
        <option *ngFor="let categoria of categorias" [value]="categoria.nombre">{{ categoria.nombre }}</option>
      </select>
    </div>
    <div class="col-span-2">
      <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción del producto</label>
      <textarea [(ngModel)]="selectedProduct.descripcion" [ngModelOptions]="{standalone: true}" id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Escriba la descripción aquí"></textarea>                    
    </div>
  </div>
  <button type="submit" [disabled]="!isFormValid" [ngClass]="{'bg-gray-500': !isFormValid, 'bg-amber-500 hover:bg-amber-600': isFormValid}" class="text-white inline-flex items-center focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
    Modificar producto
  </button>
</form>
